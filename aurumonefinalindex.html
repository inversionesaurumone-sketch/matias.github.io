    <style>
        /* Estilos personalizados y paleta de colores del logo */
        :root {
            --color-primary-dark: #2A3F54; /* Azul oscuro del logo */
            --color-accent-gold: #D4A017;   /* Dorado del logo */
            --color-secondary-blue: #5A9BAB;/* Azul claro del logo */
            --color-light-gray: #f3f4f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-light-gray);
        }
        .header-bg { background-color: var(--color-primary-dark); }
        .accent-gold-bg { background-color: var(--color-accent-gold); }
        .accent-gold-text { color: var(--color-accent-gold); }
        .secondary-blue-bg { background-color: var(--color-secondary-blue); }
        .secondary-blue-text { color: var(--color-secondary-blue); }
        
        .tab-button {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 4px;
            padding: 0.5rem 1rem;
        }
        .tab-active {
            background-color: var(--color-primary-dark);
            color: white;
            font-weight: 700;
        }
        .tab-inactive {
            color: var(--color-primary-dark);
        }
        .tab-inactive:hover {
            background-color: #e9e9e9;
        }

        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .info-section {
            background-color: white;
            border-left: 5px solid var(--color-accent-gold);
        }
        .brand-title {
            color: var(--color-primary-dark);
            border-bottom: 2px solid var(--color-secondary-blue);
        }
    </style>
</head>
